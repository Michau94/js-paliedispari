<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <h1>Palidrome Checker</h1>
    <label for="word"></label>
    <input type="text" id="word">
    <p id="result"></p>
    <button id="button">Check</button>


    <h1>Pari e Dispari</h1>
    <label for="odd-even">Pari o dispari</label>
    <select name="odd-even" id="odd-even">
        <option value="even">Pari</option>
        <option value="odd">Dispari</option>
    </select>
    <label for="number">Inserisci un numero da 1 a 5</label>
    <input type="text" id="number">
    <p id="winner"></p>
    <button id="play">Play</button>




    <script src="./js/script.js"></script>
</body>

</html>
